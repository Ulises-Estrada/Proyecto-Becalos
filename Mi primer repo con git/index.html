<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Responsive</title>
  <!-- Esta metaetiqueta hace que la página se adapte al ancho del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#sobre">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Este es un ejemplo de página web sencilla y responsive gracias a la metaetiqueta viewport.</p>
    </section>

    <section id="sobre">
      <h2>Sobre mí</h2>
      <p>Aquí puedes escribir información sobre ti o tu proyecto.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Mi Página Web</p>
  </footer>
</body>
</html>
